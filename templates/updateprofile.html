<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: linear-gradient(90deg, #1CB5E0 0%, #000851 100%);
            color: white;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
        }
        header h1 {
            margin: 0;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 2rem;
        }
        .logo i {
            color: white;
        }
        nav {
            margin-top: 19px;
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
            position: fixed;
            top: 60px;
            width: 100%;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
            align-items: center;
        }
        nav a i {
            margin-right: 8px;
        }
        nav a:hover {
            background-color: #1CB5E0;
            color: white;
        }
        .container {
            margin: auto;
            margin-top:20px;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin-top: 150px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 20px;
            margin-right: 20px;
            position: relative;
        }
        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            border-color: #1CB5E0;
            outline: none;
        }
        .gender-options {
            margin: 10px 0;
        }
        .gender-options label {
            display: inline;
            margin-right: 10px;
        }
        .submit-btn {
            margin-top: 20px;
            padding: 10px;
            background-color: #1CB5E0;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #000851;
        }
        footer {
            margin-top: 20px;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Track Me Run</h1>
    </header>
    <nav>
        <a href="{{ url_for('home') }}"><i class="fas fa-home"></i>Home</a>
        <a href="{{ url_for('viewprofile') }}"><i class="fas fa-user"></i>View Profile</a>
        <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>Logout</a>
        <a href="{{ url_for('changepass') }}"><i class="fas fa-key"></i>Change Password</a>
    </nav>
    <br>
    <br>
    <br>
    <div class="container">
        <h2 class="text-center">Update Profile</h2>
        <form action="{{ url_for('updateprofile') }}" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" >
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" class="form-control" id="weight" name="weight" step="0.1" >
            </div>
            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" class="form-control" id="height" name="height" step="0.1" >
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" name="age" >
            </div>
            <div class="form-group gender-options">
                <label>Gender:</label>
                <label><input type="radio" name="gender" value="male" > Male</label>
                <label><input type="radio" name="gender" value="female" > Female</label>
                <label><input type="radio" name="gender" value="other" > Other</label>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Track Me Run. All rights reserved.</p>
    </footer>
</body>
</html>
