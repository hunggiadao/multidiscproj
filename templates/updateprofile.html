

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title> <!--CHANGE THIS WHEN COPY NEW TEMPLATE-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style> <!--CHANGE THIS WHEN COPY NEW TEMPLATE-->
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        main {
            padding: 20px;
            background-color: #f4f4f4;
        }
        section {
            margin-bottom: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .btn-primary {
            margin-top: 20px;
        }
        form {
        max-width: 400px;
        margin: auto;
    }
    label {
        display: block;
        margin: 10px 0 5px;
    }
    input[type="text"],
    input[type="number"] {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
    }
    .gender-options {
        margin: 10px 0;
    }
    .gender-options label {
        display: inline;
        margin-right: 10px;
    }
    .submit-btn {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    .submit-btn:hover {
        background-color: #45a049;
    }
    </style>
</head>
<body>
    
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('viewprofile') }}">View Profile</a>
        <a href="{{ url_for('logout') }}">Logout</a>
        <a href="{{ url_for('changepass') }}">Change Password</a>
    </nav>
    <!--CHANGE UNDER THIS WHEN COPY NEW TEMPLATE-->
    <form action="{{ url_for('updateprofile') }}" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" step="0.1" >

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" step="0.1">

        <label for="age">Age:</label>
        <input type="number" id="age" name="age">

        <div class="gender-options">
            <label>Gender:</label>
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
            <label><input type="radio" name="gender" value="other"> Other</label>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
    </form>
</body>
</html>
