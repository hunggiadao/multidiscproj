<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profile</title> <!--CHANGE THIS WHEN COPY NEW TEMPLATE-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style> <!--CHANGE THIS WHEN COPY NEW TEMPLATE-->
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        main {
            padding: 20px;
            background-color: #f4f4f4;
        }
        section {
            margin-bottom: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .btn-primary {
            margin-top: 20px;
        }
        form {
        max-width: 400px;
        margin: auto;
    }
    label {
        display: block;
        margin: 10px 0 5px;
    }
    input[type="text"],
    input[type="number"] {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
    }
    .gender-options {
        margin: 10px 0;
    }
    .gender-options label {
        display: inline;
        margin-right: 10px;
    }
    .submit-btn {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    .submit-btn:hover {
        background-color: #45a049;
    }
    .profile-info {
        margin: 20px 0;
    }
    .profile-info label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    .profile-info p {
        margin: 0 0 15px;
        padding: 10px;
        background-color: #f8f8f8;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .update-btn {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        margin-top: 10px;
    }
    .update-btn:hover {
        background-color: #218838;
    }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('viewprofile') }}">View Profile</a>
        <a href="{{ url_for('logout') }}">Logout</a>
        <a href="{{ url_for('changepass') }}">Change Password</a>
    </nav>
    <div class="container">
        <h1>User Profile</h1>
        <div class="profile-info">
            <label for="name">Name:</label>
            <p id="name">{{ name }}</p>

            <label for="weight">Weight (kg):</label>
            <p id="weight">{{ weight }}</p>

            <label for="height">Height (cm):</label>
            <p id="height">{{ height }}</p>

            <label for="age">Age:</label>
            <p id="age">{{ age }}</p>

            <label for="gender">Gender:</label>
            <p id="gender">{{ gender }}</p>

            <label for="bmr">BMR (kcal/day):</label>
            <p id="bmr">{{ bmr }}</p>

            <a href="{{ url_for('updateprofile') }}" class="update-btn">Update Profile</a>
        </div>
    </div>
</body>
</html>
