<!DOCTYPE html>
<html lang="en">


<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}{% endblock %}</title>
	<!-- Include Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
		@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap');

		html {
			height: 100%;
		}

		body {
			/* font-family: 'Montserrat', sans-serif; */
			font-family: 'Montserrat', sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f4f4f4;
			min-height: 100vh;
			display: flex;
			flex-direction: column;
			overflow: auto;
		}

		header {
			background: linear-gradient(90deg, #1CB5E0 0%, #000851 100%);
			color: white;
			padding: 20px;
			text-align: center;
			position: relative;
		}

		header h1 {
			margin: 0;
			font-family: 'Orbitron';
			font-weight: 900;
		}

		nav {
			display: flex;
			justify-content: center;
			background-color: #333;
			width: 100%;
		}

		nav a {
			color: white;
			padding: 10px 20px;
			text-decoration: none;
			text-align: center;
			transition: background-color 0.3s ease, color 0.3s ease;
			display: flex;
			align-items: center;
		}

		nav a i {
			margin-right: 8px;
		}

		nav a:hover, nav a.active {
			background-color:#f4f4f4;
			color:#1CB5E0;
		}

		main {
			padding-top: 20px;
			margin: 20px 0;
			position: relative;
			height: 100%;
			flex-grow: 1;
		}

		form {
			display: flex;
			flex-direction: column;
		}

		.form-group {
			margin-bottom: 20px;
			margin-right: 20px;
			position: relative;
		}

		.form-group label {
			font-weight: bold;
			color: #333;
		}

		.form-control {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			transition: border-color 0.3s ease;
			margin-top: 5px;
		}

		.form-control:focus {
			border-color: #1CB5E0;
			outline: none;
		}

		.form-control+p {
			margin: auto;
			color: red;
			font-size: 0.9em;
		}

		footer {
			background-color: #333;
			color: white;
			text-align: center;
			width: 100%;
			bottom: 0;
			line-height: 5px;
		}
	</style>
	{% block css %}{% endblock %}
</head>

<body>
	<header>
		<h1>TRACK ME RUN</h1>
	</header>
	
	{% block navbar %}{% endblock %}

	<main>
		{% block content%}{% endblock %}
	</main>

	<footer>
		<p>&copy; 2024 Track Me Run. All rights reserved.</p>
	</footer>
</body>
</html>
