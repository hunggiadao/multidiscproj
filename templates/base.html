<!DOCTYPE html>
<html lang="en">


<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}{% endblock %}</title>
	<!-- Include Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

		html {
			height: 100%;
		}

		body {
			font-family: 'Montserrat', sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f4f4f4;
			height: 100%;
			/* display: flex */
		}

		header {
			background: linear-gradient(90deg, #1CB5E0 0%, #000851 100%);
			color: white;
			padding: 20px 0;
			text-align: center;
			position: relative;
		}

		header h1 {
			margin: 0;
		}

		.logo {
			position: absolute;
			top: 10px;
			left: 10px;
			font-size: 2rem;
		}

		.logo i {
			color: white;
		}

		nav {
			display: flex;
			justify-content: center;
			background-color: #333;
			padding: 10px 0;
		}

		nav a {
			color: white;
			padding: 14px 20px;
			text-decoration: none;
			text-align: center;
			transition: background-color 0.3s ease, color 0.3s ease;
			display: flex;
			align-items: center;
		}

		nav a i {
			margin-right: 8px;
		}

		nav a:hover {
			background-color: #1CB5E0;
			color: white;
		}

		main {
			padding: 20px;
			margin-top: 20px;
		}

		form {
			display: flex;
			flex-direction: column;
		}

		.form-group {
			margin-bottom: 20px;
			margin-right: 20px;
			position: relative;
		}

		.form-group label {
			margin-bottom: 5px;
			font-weight: bold;
			color: #333;
		}

		.form-control {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			transition: border-color 0.3s ease;
		}

		.form-control:focus {
			border-color: #1CB5E0;
			outline: none;
		}

		.form-control+p {
			margin: auto;
			color: red;
			font-size: 0.9em;
		}

		footer {
			background-color: #333;
			color: white;
			text-align: center;
			padding: 10px 0;
			width: 100%;
			position: relative;
			bottom: 0;
		}
	</style>
	{% block css %}{% endblock %}
</head>

<body>
	<header>

		<h1>Track Me Run</h1>
	</header>
	<nav>
		<a href="{{ url_for('home') }}"><i class="fas fa-home"></i>Home</a>
		<a href="{{ url_for('viewprofile') }}"><i class="fas fa-user"></i>View Profile</a>
		<a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>Logout</a>
		<a href="{{ url_for('changepass') }}"><i class="fas fa-key"></i>Change Password</a>
	</nav>
	<main>
		{% block content%}{% endblock %}
	</main>
	<!-- <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br> -->
	<footer>
		<p>&copy; 2024 Track Me Run. All rights reserved.</p>
	</footer>
</body>

</html>
