<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Workout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Passion+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient( #1CB5E0 0%, #000851, #ff6b6b 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            position: fixed;
        }

        .container p{
            text-align:center;
            color:white;
        }

        .clock {
            font-family: "Passion One", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 10rem;
            color: #ffffff;
            margin-bottom: 20px;
            letter-spacing: 10px;
            animation: pulse 1s infinite;
        }

        .btn-finish {
            background: rgba(255, 255, 255, 0.265);
            color: white;
            border: none;
            width: 50%;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .btn-finish:hover {
            background: rgba(255, 255, 255, 0.505);
            transform: scale(1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        } */
    </style>
</head>
<body>
    <div class="container">
        <div id="clock" class="clock">00:00:00</div>
        <form action="{{ url_for('finishsession') }}">
            <button type="submit" class="btn-finish">Finish</button>
        </form>
        {%if not first_time%}
        <p>Don't give up just yet!!!!</p>
        {% endif %}
    </div>

    <script>
        let seconds = {{start_second}};
        let lastUpdateTime = Date.now();

        // Function to update the clock
        function updateClock() {
            const now = Date.now();
            const elapsed = (now - lastUpdateTime) / 1000;
            seconds += elapsed;
            lastUpdateTime = now;

            const hrs = String(Math.floor(seconds / 3600)).padStart(2, '0');
            const mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
            const secs = String(Math.floor(seconds % 60)).padStart(2, '0');
            const timeString = `${hrs}:${mins}:${secs}`;
            document.getElementById('clock').innerText = timeString;
        }

        // Function to handle visibility change
        function handleVisibilityChange() {
            if (document.hidden) {
                lastUpdateTime = Date.now();
            }
        }
        // Update the clock every 100 milliseconds
        setInterval(updateClock, 100);
        // Listen for visibility change events
        document.addEventListener('visibilitychange', handleVisibilityChange);
    </script>
</body>
</html>
