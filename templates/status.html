<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            color: white;
        }
        
        .message {
            font-size: 1.2em;
            margin-top: 50vh;
            transform: translateY(-50%);
        }
        .action {
            color: #007bff;
            text-decoration: none;
        }

    </style>
</head>
<body>
    {%if flag%}
    <div class="message">
        <h1>Congratulations!</h1>
        <p>You've successfully finished goal.</p>
        <p>Keep up the great work!</p>
        <a href="{{ url_for('home') }}" class="btn">Back to Dashboard</a>
    </div>
    {% else %}
    <div class="message">
        <p>Unfortunately, you have not reached your goal this time.</p>
        <p>Please try better next time!</p>
        <a href="{{ url_for('home') }}" class="btn">Back to Dashboard</a>
    </div>
    {% endif %}

</body>
</html>
